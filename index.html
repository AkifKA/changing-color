    <link rel="stylesheet" href="style.css" />
    <title>Changing BG Color</title>

  <body>
    <section class="changing-with-input-text">
      <p>Enter color name</p>
      <input type="text" name="color" id="color" />
    </section>

    <section class="changing-with-input-text">
      <p>Enter color RGBA</p>
      <input type="text" name="color" id="color" />
